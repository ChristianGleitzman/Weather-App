<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="stylesheet.css">
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <section id="location-input">
        <h2>Enter a location:</h2>
        <form id="location-form">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
          <br>
          <label for="country">Country:</label>
          <input type="text" id="country" name="country">
          <br>
          <button type="submit">Get Weather</button>
        </form>
        <p id="error-message" style="color: red"></p>
      </section>
      <section id="current-weather"></section>
      <section id="forecast-section"><div id="forecast-days-container"></div></section>
    </main>
    <footer>
      <p>Copyright Â© Weather App 
      </p>
      <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
